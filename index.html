<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Crocket</title>
    <link rel="icon" href="assets/icon.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="titre">DAILY CROCKET</h1>
      <h2 class="paragraphe">
        Ceci n'est pas un exercice, je répète, ceci n'est pas un exercice!!!
      </h2>
    </header>
    <section class="media">
      <img class="img_bombe" src="assets/bombe.png" alt="Bombe" />
      <audio src="assets/bang.wav" id="explosionSound"></audio>
      <audio src="assets/tictac2.wav" id="ticTacSound"></audio>
    </section>

    <section class="time_chrono">
      <div class="timer" id="time"></div>
    </section>

    <section class="time_btn">
      <button class="btn_moins btn">-30s</button>
      <button class="btn_go btn">GO</button>
      <button class="btn_suivant btn">-></button>
      <button class="btn_plus btn">+30s</button>
    </section>

    <script src="index.js" defer></script>
  </body>
</html>
