<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Crocket</title>
    <link rel="icon" href="assets/icon.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="titre">DAILY CROCKET</h1>
    <h2 class="paragraphe">
      Ceci n'est pas un exercice, je répète, ceci n'est pas un exercice!!!
    </h2>
    <div>
      <img class="img_bombe" src="assets/bombe.png" alt="Bombe" />
      <audio src="assets/bang.wav" id="explosionSound"></audio>
    </div>
    <div class="timer" id="time"></div>
    <button class="bouton" id="resetTimer">-></button>
    <div>
      <button class="go">GO</button>
    </div>
    <button class="bouton_plus" id="addTimeToTimer">+30s</button>
    <button class="bouton_moins" id="subtractTimeFromTimer">-30s</button>

    <script src="index.js"></script>
  </body>
</html>
